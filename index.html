<!DOCTYPE html>
<html>
<head>
    <title>VHS Countdown</title>
    <style>
        body {
            background: black;
            color: green;
            font-family: monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        #countdown {
            font-size: 80px;
        }
        #video {
            display: none;
        }
    </style>
    <script>
        window.onload = function() {
            var countdownElement = document.getElementById('countdown');
            var videoElement = document.getElementById('video');
            var counter = 10;
            var intervalId = setInterval(function() {
                countdownElement.textContent = counter;
                counter--;
                if (counter < 0) {
                    countdownElement.style.display = 'none';
                    videoElement.style.display = 'block';
                    clearInterval(intervalId);
                }
            }, 1000);
        }
    </script>
</head>
<body>
    <div id="countdown"></div>
    <div id="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
</html>
